{% extends 'Base.html'%}
{% block title %} Registration {% endblock%}

{% block body %}
<section class="vh-100 bg-image" style="background-color: black;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
              <form method="POST" action="/Registrationpage">
                <div class="form-outline mb-4">
                    <label class="form-label" for="name">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control form-control-lg"  required/>
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="Email">Your Email</label>
                  <input type="email" name="email" id="Email" class="form-control form-control-lg" required/>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="Phone">Phone</label>
                    <input type="number" name="Phone" id="Phone" class="form-control form-control-lg" required/>
                  </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="Password">Password</label>
                  <input type="password" id="Password" name="password" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="confirmPassword">Repeat your password</label>
                  <input type="password" id="confirmPassword" name="confirmpassword" class="form-control form-control-lg" required/>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  var password = document.getElementById("Password")
  var confirm_password = document.getElementById("confirmPassword");
  function validatePassword(){
    if(password.value != confirm_password.value) {
      confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
      confirm_password.setCustomValidity('');
    }
  }
  password.onchange = validatePassword;
  confirm_password.onchange = validatePassword;
</script>
{% endblock %}
